# INGRESS
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress-1
  labels:
    name: gateway-ingress-1
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /suma
        backend:
          service:
            name: calculadora-numeros-suma
            port: 
              number: 80
      - pathType: Prefix
        path: /multiplicar
        backend:
          service:
            name: calculadora-numeros-multiplicacion
            port: 
              number: 80

      - pathType: Prefix
        path: /exponencial
        backend:
          service:
            name: calculadora-numeros-exponencial
            port: 
              number: 80